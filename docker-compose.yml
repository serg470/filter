version: '3.4'

services:
  rkn:
    build: .
    restart: always
    container_name: rkn
    volumes:
      - /opt/data/rkn:/home/zapret
  mysql:
    image: "mysql:5.7"
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
      - /opt/data/mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "n95ow4"
      MYSQL_DATABASE: "rkn"
      MYSQL_USER: "serg470"
      MYSQL_PASSWORD: "n95ow4"
    ports:
      - "127.0.0.1:3306:3306"
  web:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./site.conf:/etc/nginx/conf.d/site.conf
      - ./web/:/usr/share/nginx/html/test/
    ports:
      - 80:80
